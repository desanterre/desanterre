<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="600"
  height="155"
  viewBox="0 0 600 155"
>
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00FFCC" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00FFCC" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#280E54"/>
  
    <text
      x="300" y="30"
      font-family="monospace"
      font-size="18"
      fill="#00FFCC"
      text-anchor="middle"
      dominant-baseline="middle"
      filter="url(#neonGlow)"
    >
      [=== desanterre ===]
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.0s" repeatCount="indefinite" />
    </text>
  
    <text
      x="300" y="56"
      font-family="monospace"
      font-size="18"
      fill="#00FFCC"
      text-anchor="middle"
      dominant-baseline="middle"
      filter="url(#neonGlow)"
    >
      |  Linux // Python |
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.3s" repeatCount="indefinite" />
    </text>
  
    <text
      x="300" y="82"
      font-family="monospace"
      font-size="18"
      fill="#00FFCC"
      text-anchor="middle"
      dominant-baseline="middle"
      filter="url(#neonGlow)"
    >
      |  Term. &gt; UI      |
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.6s" repeatCount="indefinite" />
    </text>
  
    <text
      x="300" y="108"
      font-family="monospace"
      font-size="18"
      fill="#00FFCC"
      text-anchor="middle"
      dominant-baseline="middle"
      filter="url(#neonGlow)"
    >
      |  Sleep &lt; Hack    |
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.9s" repeatCount="indefinite" />
    </text>
  
    <text
      x="300" y="134"
      font-family="monospace"
      font-size="18"
      fill="#00FFCC"
      text-anchor="middle"
      dominant-baseline="middle"
      filter="url(#neonGlow)"
    >
      [==================]
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="1.2s" repeatCount="indefinite" />
    </text>
  
</svg>

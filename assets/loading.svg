
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="40" viewBox="0 0 600 40">
  <rect width="100%" height="100%" fill="#280E54" />
<style>
  text { 
    font-family: monospace; 
    fill: #FFFFFF; 
    font-weight: bold;
    shape-rendering: crispEdges; 
    text-rendering: geometricPrecision;
  }
</style>

    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="1">
      [ hacking in progress.  ]
      <animate 
        attributeName="opacity" 
        begin="0s" 
        dur="1.5s" 
        values="1;0" 
        repeatCount="indefinite" />
      <animate 
        attributeName="opacity" 
        begin="1.5s" 
        dur="0.001s" 
        values="0;1" 
        repeatCount="indefinite" />
    </text>
  

    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="0">
      [ hacking in progress.. ]
      <animate 
        attributeName="opacity" 
        begin="1.5s" 
        dur="1.5s" 
        values="1;0" 
        repeatCount="indefinite" />
      <animate 
        attributeName="opacity" 
        begin="3s" 
        dur="0.001s" 
        values="0;1" 
        repeatCount="indefinite" />
    </text>
  

    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="0">
      [ hacking in progress...]
      <animate 
        attributeName="opacity" 
        begin="3s" 
        dur="1.5s" 
        values="1;0" 
        repeatCount="indefinite" />
      <animate 
        attributeName="opacity" 
        begin="4.5s" 
        dur="0.001s" 
        values="0;1" 
        repeatCount="indefinite" />
    </text>
  </svg>